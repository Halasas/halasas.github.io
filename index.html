<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>Погода здесь</h2>
            <button type="button">Обновить геолокацию</button>
        </header>
        <section name="mainblock" class="container">
            <div name="information" class="infoblock main">
                <h1>Saint-Petersburg</h1>  
                <img src="Weather.svg">
                <span>8&#176C</span>
            </div>
            <div name="detailed_information" class="infoblock details">
                <ul>
                    <li><h4>Ветер</h4><span>Moderate breeze, 6.0m/s, North-northwest</span></li>
                    <li><h4>Облачность</h4><span>Broken clouds</span></li>
                    <li><h4>Давление</h4><span>1013hpa</span></li>
                    <li><h4>Влажность</h4><span>52%</span></li>
                    <li><h4>Координаты</h4><span>[59.88, 30.42]</span></li>
                </ul>
            </div>
        </section>
    </body>
</html>
