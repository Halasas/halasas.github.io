<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Погода здесь</h1>
            <button id="geoloc-button" type="button"><span>Обновить геолокацию</span><img src="Update.svg"></button>
        </header>
        <main>
            <section id="main-block" class="container">
                <div id="information" class="infoblock main">
                    <h2 id="name">Saint-Petersburg</h2>  
                    <img id="weather-icon" src="Weather.svg">
                    <span id="temperature">8&#176C</span>
                </div>
                <div id="detailed-information" class="infoblock details">
                    <ul>
                        <li><b>Ветер</b><span id="wind">Moderate breeze, 6.0m/s, North-northwest</span></li>
                        <li><b>Облачность</b><span id="sky-condition">Broken clouds</span></li>
                        <li><b>Давление</b><span id="pressure">1013hpa</span></li>
                        <li><b>Влажность</b><span id="humidity">52%</span></li>
                        <li><b>Координаты</b><span id="coordinates">[59.88, 30.42]</span></li>
                    </ul>
                </div>
                <div id="loading" class="loading"> 
                    <b id="loading-text">Loading, please wait a second...</b>
                    <img class="rotating" alt="" src="loop.png" >
                </div>
            </section>
            <section id="favorite-header"> 
                <div class="favorite">
                    <h2>Избранное</h2>
                    <form>
                        <input placeholder="Добавить новый город">
                        <button class="round-button">+</button>
                    </form>
                </div>
            </section>
            <section class="favorite-list"> 
                <ul>
                    <template id="favorite-item-template">
                        <li id="favorite-item" class="infoblock-extended">
                            <div id="information" class="additional">
                                <h2 id="name">Moscow1</h2>
                                <div>
                                    <img src="Weather.svg" id="weather-icon">
                                    <span id="temperature">8&#176C</span>
                                </div>
                                <button class="round-button">x</button>
                            </div>
                            <div id="detailed-information" class="details" style="height: 15em;">
                                <ul>
                                    <li style="padding: 0 0.5em;"><b>Ветер</b><span id="wind">Moderate breeze, 6.0m/s, North-northwest</span></li>
                                    <li style="padding: 0 0.5em;"><b>Облачность</b><span id="sky-condition">Broken clouds</span></li>
                                    <li style="padding: 0 0.5em;"><b>Давление</b><span id="pressure">1013hpa</span></li>
                                    <li style="padding: 0 0.5em;"><b>Влажность</b><span id="humidity">52%</span></li>
                                    <li style="padding: 0 0.5em;"><b>Координаты</b><span id="coordinates">[59.88, 30.42]</span></li>
                                </ul>
                            </div>
                            <div id="loading" class="loading"> 
                                <b id="loading-text">Loading, please wait a second...</b>
                                <img class="rotating" alt="" src="loop.png" >
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
